<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
<h1 align="center">注册信息</h1>
<hr color="#336699"/>
<form>
    <table align="center" width="600px" bgcolor="#ffe4c4 ">
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="username" maxlength="12" placeholder="请输入姓名"/></td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td><input type="text" name="email" maxlength="18" value="@163.com"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="paw" maxlength="18" placeholder="请输入密码"/></td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input type="password" name="paw_a" maxlength="18" placeholder="请再次输入密码"/></td>
        </tr>
        <tr>
            <td>上传图片:</td>
            <td><input type="file" name="file"/></td>
        </tr>
        <tr>
            <td>城市:</td>
            <td>
                <select>
                    <option>--请选择--</option>
                    <option value="bj">北京</option>
                    <option value="sh">上海</option>
                    <option value="gz">广州</option>
                    <option value="sz">深圳</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>简介:</td>
            <td>
                <textarea rows="3" cols="20" placeholder="请介绍一下自己..." maxlength="60"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" valign="middle" align="center">
                <input type="button" value="button" name="bu"/>
                <input type="submit" value="submit" name="sub"/>
                <input type="reset" value="reset" name="re">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
